<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>





    <div class="contener">
        <div class="contener__item top left" data-row="0"></div>
        <div class="contener__item top" data-row="1"></div>
        <div class="contener__item top right" data-row="2"></div>
        <div class="contener__item left" data-row="3"></div>
        <div class="contener__item" data-row="4"></div>
        <div class="contener__item right" data-row="5"></div>
        <div class="contener__item left bottom" data-row="6"></div>
        <div class="contener__item bottom" data-row="7"></div>
        <div class="contener__item right bottom" data-row="8"></div>
    </div>
    <div class="reset hidden">
        <div class="wrap">
            <h1 class=wrap__text></h1>
            <button class=wrap__btn>Refresh</button>
        </div>
    </div>



    <script src="script/script.js">
    </script>

</body>
